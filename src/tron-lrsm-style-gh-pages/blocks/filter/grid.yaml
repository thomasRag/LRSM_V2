import: 
    - ../block.yaml
    - ../patterns/grid.yaml

styles:
    filter-grid:
        mix: [block, patterns-grid]
        doc:
            author: 
                name: Patricio Gonzalez Vivo
                twitter: patriciogv
            version: 0.0.1
            tangram-version: 0.0.7
            licence: MIT
            description: |
                Apply a grid filter to the syle.
        ui:
            shaders:
                defines:
                    GRID_AMOUNT: 
                        type: number
                        label: Amount
                        range: 
                            min: 0.
                            max: 1.
                            step: 0.01
                    GRID_BLEND: 
                        type: dropdownArray
                        label: 'Blend mode'
                        values: ['ADD', 'SUBTRACT', 'MULTIPLY']
        shaders:
            defines:
                GRID_AMOUNT: .2
                GRID_BLEND: 'ADD'
            blocks:                    
                filter: |
                    color.rgb = color.rgb GRID_BLEND (tileGrid()*GRID_AMOUNT);
