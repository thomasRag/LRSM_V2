import:
- ../block.yaml
styles:
    block:
        shaders:
            defines:
                ADD: +
                EPSILON: 1.0e-07
                HALF_PI: 1.5707963267948966
                MULTIPLY: '*'
                PI: 3.141592653589793
                QUATER_PI: 0.785398163
                SUBTRACT: '-'
                TWO_PI: 6.283185307179586
                deg2rad(d): (((d)*3.1415926535897932384626433832795)/180.0)
                rad2deg(d): (((d)*180.0)/3.1415926535897932384626433832795)
    filter-tv:
        doc:
            author:
                name: Patricio Gonzalez Vivo
                twitter: patriciogv
            description: 'Apply an old TV effect to the style.

                '
            examples:
                9845C:
                    img: https://tangrams.github.io/tangram-sandbox/styles/9845C.png
                    url: https://tangrams.github.io/tangram-sandbox/styles/9845C.yaml
            licence: MIT
            tangram-version: 0.0.7
            version: 0.0.1
        mix:
        - block
        shaders:
            blocks:
                filter: 'color = color TV_BLEND (abs(cos((gl_FragCoord.y*(TV_FREQ/u_device_pixel_ratio)+u_time*TV_SPEED)))*TV_AMOUNT);

                    '
            defines:
                TV_AMOUNT: 1.0
                TV_BLEND: MULTIPLY
                TV_FREQ: 2.7
                TV_SPEED: 5.0
        ui:
            shaders:
                defines:
                    TV_AMOUNT:
                        label: amount
                        range:
                            max: 1.0
                            min: 0.0
                            step: 0.01
                        type: number
                    TV_BLEND:
                        label: blend mode
                        type: dropdownArray
                        values:
                        - ADD
                        - SUBTRACT
                        - MULTIPLY
                    TV_FREQ:
                        label: Frequency
                        range:
                            max: 10.0
                            min: 0.0
                            step: 0.1
                        type: number
                    TV_SPEED:
                        label: Speed
                        range:
                            max: 10.0
                            min: 0.0
                            step: 0.1
                        type: number
