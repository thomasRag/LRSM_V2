import:
    - ../shapes/polygons.yaml

styles:
    points-shape:
        doc:
            author: 
                name: Patricio Gonzalez Vivo
                twitter: patriciogv
            version: 0.0.1
            tangram-version: 0.0.7
            licence: MIT
            description: |
                Draws shape with N amount of sides (`SHAPE_SIDES`), a colored border (`SHAPE_BORDER_WIDTH` & `SHAPE_BORDER_COLOR`). To learn more about shapes on shaders read [this chapter from The Nook of Shader](http://thebookofshaders.com/07/)
            examples:
                sandbox:
                    url: https://tangrams.github.io/tangram-sandbox/styles/elevation-places.yaml
                    img: https://tangrams.github.io/tangram-sandbox/styles/elevation-places.png
                    lines: 29-36
        ui:
            shaders:
                defines:
                    SHAPE_SIDES:
                        type: number
                        label: Corners
                        range: 
                            min: 1.
                            max: 6.
                            step: 1.
                    SHAPE_SIZE:
                        type: number
                        label: Size
                        range: 
                            min: 0.
                            max: 1.
                            step: 0.01
                    SHAPE_BORDER_WIDTH:
                        type: number
                        label: Size
                        range: 
                            min: 0.
                            max: 1.
                            step: 0.01
                    SHAPE_BORDER_COLOR: 
                        type: color
                        label: Color
                    SHAPE_ALPHA:
                        type: number
                        label: Alpha
                        range: 
                            min: 0.
                            max: 1.
                            step: 0.01
        base: points
        mix: [shapes-polygons]
        texcoord: true
        shaders:
            defines:
                SHAPE_SIDES: 3
                SHAPE_SIZE: 1.
                SHAPE_BORDER_WIDTH: 0.15
                SHAPE_BORDER_COLOR: vec3(1.)
                SHAPE_ALPHA: 1.
            blocks:
                color: |
                    float df = shapeDF(vec2(v_texcoord.x,1.-v_texcoord.y),int(SHAPE_SIDES));
                    color.rgb = mix(color.rgb,
                                    SHAPE_BORDER_COLOR,
                                    aastep(SHAPE_SIZE*.5-SHAPE_BORDER_WIDTH,df));
                    color.a = (1.-aastep(SHAPE_SIZE*.5,df))*SHAPE_ALPHA;