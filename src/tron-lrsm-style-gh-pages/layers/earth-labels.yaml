layers:
    # tuck this into existing earth layer
    earth:
        earth-labels:
            filter: { name: true }
            island:
                filter: { kind: [archipelago, island, islet] }
                draw:
                    text:
                        visible: global.text_visible_island
                        text_wrap: 10
                        font:
                            family: CircularBlack
                            size: [[10,12px],[16,16px]]
                            fill: global.osrm.island_font_color
